<h1>This seems to be working correctly</h1>

<h3 id="beta"></h3>
<h3 id="gamma"></h3>


<script src="/socket.io/socket.io.js"></script>
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script>
  var socket = io();
  window.addEventListener('deviceorientation', function(event){
      
      $('#alpha').html('' + event.alpha);
      
      var max = 80;
      var min = -80;
      var ammount = '';
      var beta = $('#beta');
      var gamma = $('#gamma');
      
      
      
      
      if(event.beta >= 0){
          
            ammount = (event.beta / max) * 100;
            
            beta.html('Backward orientation:' +Math.round(ammount)+'%');  
            
            socket.emit('backward', Math.round(ammount) );   
            
            
            
            
      }else{
            ammount = (event.beta / min) * 100;
          
            beta.html('Forward orientation:' +Math.round(ammount)+'%'); 
            socket.emit('forward', Math.round(ammount) );   
      }
      
      if(event.gamma >= 0){
         
            ammount = (event.gamma / max) * 100;
            gamma.html('Right orientation:' +Math.round(ammount)+'%');
            socket.emit('right', Math.round(ammount) );
          
      }else{
            ammount = (event.gamma / min) * 100;
            gamma.html('Left orientation: '+Math.round(ammount)+'%');
            socket.emit('left', Math.round(ammount) );
      }
      
      
      
  });
</script>
